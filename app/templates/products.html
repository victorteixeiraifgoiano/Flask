<!DOCTYPE html>
<html>
  <head>
    <title>Lista de Produtos</title>
  </head>
  <body>
    <h1>Lista de Produtos</h1>
    <ul>
      {% for product in products %}
      <li>
        {{ product[1] }} - {{ product[2] }} - R$ {{ product[3] }}
        <a href="{{ url_for('edit_product', product_id=product[0]) }}"
          >Editar</a>
          <form method="post" action="{{ url_for('delete_product', product_id=product[0]) }}">
            <input type="submit" value="Excluir">
          </form>
      </li>
      {% endfor %}
    </ul>
    <p><a href="{{ url_for('dashboard') }}">Voltar ao Dashboard</a></p>
  </body>
</html>
